{% load static %}
<head>
    <title>Вход</title>
    <link rel="icon" type="image" href="{% static '/favicon/icon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
    
<!-- @import "[TOC]" {cmd="toc" depthFrom=1 depthTo=6 orderedList=false} -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>


{% block content %}
<div class="login-box">
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
      <div class="user-box">
        {{ form.username }}
        <label>Username</label>
      </div>
      <div class="user-box">
        {{ form.password }}
        <label>Password</label>
      </div>
      <p style="font-size: 10px"><font size="3px" color="red">{{form.non_field_errors}}</p>
      <button class='button' type='submit'>
        Login
      </button>
    </form>
  </div>
{% endblock %}
